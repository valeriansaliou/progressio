<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>Progressio - Simple Example</title>

    <!-- Dependencies -->
    <script src="../lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="../lib/jquery.timers/jquery.timers.js" type="text/javascript"></script>
    <script src="../lib/console/console.js" type="text/javascript"></script>

    <!-- Progressio -->
    <script src="../build/javascripts/progressio.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../build/stylesheets/progressio.css" type="text/css" media="all" />

    <!-- Simple Example -->
    <link rel="stylesheet" href="./styles/common.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./styles/simple.css" type="text/css" media="all" />

    <script src="./scripts/common.js" type="text/javascript"></script>
    <script src="./scripts/simple.js" type="text/javascript"></script>
</head>

<body>
  <div id="header">
    <h1>Progressio</h1>
    <h4>Simple Example</h4>
  </div>

  <hr class="top" />

  <div id="content">
    <p>Try to change pages and see how Progressio beautifully transitions between them.</p>

    <select name="progressio_color">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
    </select>

    <ul>
      <li>
        <a href="./?page1">Page 1</a>
      </li>

      <li>
        <a href="./?page2">Page 2</a>
      </li>

      <li>
        <a href="./?page3">Page 3</a>
      </li>

      <li>
        <a href="./?page4">Page 4</a>
      </li>
    </ul>
  </div>

  <hr class="bottom" />

  <div id="copyright">
    © 2014 - <a href="https://valeriansaliou.name/">Valérian Saliou</a>
  </div>
</body>
