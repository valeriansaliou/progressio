<!DOCTYPE html>
<html data-environment="development">
  <head>
    <meta charset='utf-8'>

    <title>Progressio - Simple Example (1)</title>

    <!-- Dependencies -->
    <script src="../build/javascripts/libs.js" type="text/javascript"></script>

    <!-- Progressio -->
    <script src="../build/javascripts/progressio.js" type="text/javascript" data-progressio-scope="common"></script>
    <link rel="stylesheet" href="../build/stylesheets/progressio.css" type="text/css" media="all" data-progressio-scope="common" />

    <!-- Simple Example -->
    <link rel="stylesheet" href="./styles/common.css" type="text/css" media="all" data-progressio-scope="common" />
    <link rel="stylesheet" href="./styles/simple.css" type="text/css" media="all" data-progressio-scope="common" />

    <script src="./scripts/simple.js" type="text/javascript" data-progressio-scope="common"></script>
    <script src="./scripts/simple_hello.js" type="text/javascript"></script>
</head>

<body>
  <div id="header">
    <h1>Progressio</h1>
    <h4>Simple Example (1)</h4>
  </div>

  <hr class="top" />

  <div id="content">
    <p>Try to change pages and see how Progressio beautifully transitions between them.</p>

    <label class="progressio_color_container">
      <span class="label"><b>Loading bar color</b></span>

      <select name="progressio_color">
        <option value="blue" selected="selected">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
      </select>
    </label>

    <ul class="progressio_test_pages">
      <li>
        <a href="./simple_1.html">Page 1</a>
      </li>

      <li>
        <a href="./simple_2.html">Page 2</a>
      </li>
    </ul>
  </div>

  <hr class="bottom" />

  <div id="copyright">
    © 2014 - <a href="https://valeriansaliou.name/">Valérian Saliou</a>
  </div>
</body>
